<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 2rem; /* Cambiado a rem para responsive */
            margin: 0;
        }
        h1 {
            font-size: 2em; /* Relativo */
        }
        .buttons {
            margin-top: 1.5rem; /* Relativo */
        }
        button {
            font-size: 1.2em; /* Ajustado para m칩viles */
            padding: 0.8rem 1.5rem; /* Relativo, m칤nimo 44px efectivo */
            margin: 0.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 44px; /* Para usabilidad t치ctil en m칩viles */
        }
        #no {
            background-color: #ff4d4d;
            color: white;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        /* Media query para pantallas peque침as (m칩viles) */
        @media (max-width: 600px) {
            body {
                padding: 1rem; /* Menos padding en m칩viles */
            }
            h1 {
                font-size: 1.5em; /* M치s peque침o en m칩viles */
            }
            button {
                font-size: 1em; /* Ajustado para pantallas peque침as */
                padding: 0.7rem 1.2rem; /* Menos padding, pero a칰n t치ctil */
            }
        }
    </style>
</head>
<body>
    <h1>쯈uieres ser mi San Valent칤n? 游눘</h1>
    <p>(Aceptas eh)</p>
    <div class="buttons">
        <button id="no" onclick="shrinkNo()">No</button>
        <button id="yes" onclick="growYes()">S칤</button>
    </div>

    <script>
        let noSize = 1; // Escala inicial para el bot칩n "No"
        let yesSize = 1; // Escala inicial para el bot칩n "S칤"

        function shrinkNo() {
            noSize *= 0.8; // Reduce el tama침o del "No" en un 20% cada vez
            yesSize *= 1.2; // Aumenta el tama침o del "S칤" en un 20% cada vez
            document.getElementById('no').style.transform = `scale(${noSize})`;
            document.getElementById('yes').style.transform = `scale(${yesSize})`;
        }

        function growYes() {
            // Redirige a la p치gina de 칠xito
            window.location.href = 'success.html';
        }
    </script>
</body>

</html>
